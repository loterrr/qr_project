<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Luther John Allen M. Concepcion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f1a;
            background-image:
                radial-gradient(ellipse at 25% 40%, rgba(88, 56, 140, 0.35) 0%, transparent 55%),
                radial-gradient(ellipse at 75% 25%, rgba(30, 90, 130, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 85%, rgba(140, 50, 80, 0.2) 0%, transparent 50%);
            font-family: 'Inter', sans-serif;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.04);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .card-wrapper {
            position: relative;
            z-index: 1;
            animation: cardEntrance 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(35px) scale(0.95) rotate(-1deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        .card-wrapper:hover {
            transform: translateY(-5px) scale(1.01);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card-wrapper:hover .card-glow {
            opacity: 0.6;
        }

        .card-images {
            position: relative;
            display: block;
        }

        .card-images .license-img-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card-wrapper:hover .license-img-hover {
            opacity: 1;
        }

        .card-wrapper:hover .license-img-default {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .license-img-default {
            transition: opacity 0.4s ease;
        }

        .card-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 120%;
            background: radial-gradient(ellipse, rgba(180, 140, 60, 0.15) 0%, transparent 65%);
            filter: blur(40px);
            opacity: 0.4;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .license-img {
            display: block;
            max-width: 600px;
            width: 90vw;
            height: auto;
            border-radius: 18px;
            box-shadow:
                0 20px 70px rgba(0, 0, 0, 0.6),
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .shine-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 18px;
            overflow: hidden;
            pointer-events: none;
        }

        .shine-overlay::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.03) 40%,
                    rgba(255, 255, 255, 0.08) 50%,
                    rgba(255, 255, 255, 0.03) 60%,
                    transparent 70%);
            animation: holoSweep 5s ease-in-out infinite;
        }

        @keyframes holoSweep {
            0%,
            100% {
                transform: translateX(-110%) rotate(25deg);
            }

            50% {
                transform: translateX(110%) rotate(25deg);
            }
        }

        .footer {
            position: fixed;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.7rem;
            letter-spacing: 2px;
            z-index: 1;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="card-wrapper">
        <div class="card-glow"></div>
        <div class="card-images">
            <img src="card.png" alt="Driver License - Luther John Allen M. Concepcion"
                class="license-img license-img-default">
            <img src="card2.png" alt="Driver License Back" class="license-img license-img-hover">
        </div>
        <div class="shine-overlay"></div>
    </div>

    <div class="footer">✦ Luther John Allen M. Concepcion ✦</div>

    <script>
        (function () {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 6 + 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 14 + 10) + 's';
                p.style.animationDelay = (Math.random() * 12) + 's';
                container.appendChild(p);
            }
        })();
    </script>
</body>
</html>
